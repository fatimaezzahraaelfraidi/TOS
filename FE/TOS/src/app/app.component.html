<div class="d1" *ngIf="shouldShowNavbar() && shouldShowSidebar()">
    <app-navbar></app-navbar>
    <div class="d2">
        <app-sidebar></app-sidebar>
        <router-outlet />
    </div>
</div>

<div class="d1" *ngIf="shouldShowNavbar() && !shouldShowSidebar()">
    <app-navbar></app-navbar>
    <div class="d3">
        <router-outlet />
    </div>
</div>

<div *ngIf="!shouldShowNavbar() && !shouldShowSidebar()" class="d3">
    <router-outlet />
</div>
