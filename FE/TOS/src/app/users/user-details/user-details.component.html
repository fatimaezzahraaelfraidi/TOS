<div class="popup">
    <div class="popup-content">
      <span class="close-button" (click)="close.emit()">Ã—</span>
      <h2 class="popup-title">User Details</h2>
      <form (ngSubmit)="updateUser()" class="popup-form">
        <div class="form-group">
          <label class="floating-label">
            First Name:
            <input type="text" [(ngModel)]="user.first_name" name="first_name" placeholder="First Name" readonly />
          </label>
          <label class="floating-label">
            Last Name:
            <input type="text" [(ngModel)]="user.last_name" name="last_name" placeholder="Last Name" readonly />
          </label>
        </div>
        <div class="form-group">
          <label class="floating-label">
            Email:
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" readonly />
          </label>
          <label class="floating-label">
            Phone Number:
            <input type="text" [(ngModel)]="user.phone_number" name="phone_number" placeholder="Phone Number" readonly />
          </label>
        </div>
        <div class="form-group">
          <label class="floating-label">
            Roles:
            <div class="role"> <div *ngFor="let role of getAccountRolesForUser()" class="role-box" [style.background-color]="getRoleColor(role)">{{ role }}</div></div>
          </label>
          <label class="floating-label">
            Joined At:
            <input type="text" [value]="getEarliestAccountDateForUser() | date:'longDate'" readonly />
          </label>
        </div>
      </form>
    </div>
  </div>
